---
# This automation simulates the use of the IKEA TRADFRI Remote control
# connected through ZHA.

# | Button   | Action              |
# | -------- | ------------------- |
# | Power    | Toggle the light    |
# | Dim-Up   | Increase brightness |
# | Dim-Down | Decrease brightness |
# | Right    | Next preset         |
# | Left     | Change saturation   |

blueprint:
  source_url: https://github.com/niro1987/homeassistant-config/blob/master/blueprints/automation/niro1987/zha_ikea_tradfri_5button_remote_color.yaml

  name: ZHA - IKEA TRADFRI - 5 Button Remote - Color Lights

  description: >-
    This automation simulates the use of the IKEA TRADFRI Remote control
    connected through ZHA.

  domain: automation

  input:
    remote_ieee:
      name: Remote IEEE
      description: Lookup on the device page.
      selector:
        text:
          multiline: false
      default: 01:a2:34:bc:de:56:7f:89
    light_entity:
      name: Light
      description: The light entity to control.
      selector:
        entity:
          domain: light
      default: light.living_room

mode: restart
max_exceeded: silent

variables:
  var_remote_ieee: !input remote_ieee
  var_light_entity: !input light_entity

trigger:
  - platform: event
    event_type: zha_event

condition:
  - condition: template
    value_template: "{{ trigger.event.data.device_ieee == var_remote_ieee }}"

action:
  - choose:
      # Short-Press on the power button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "toggle" }}'
        sequence:
          - service: light.toggle
            data:
              entity_id: !input light_entity
      # Short-Press on the dim-up button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "step_with_on_off" }}'
        sequence:
          - service: light.turn_on
            data:
              entity_id: !input light_entity
              brightness_step_pct: 20
              transition: 0.5
      # Short-Press on the dim-down button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "step" }}'
        sequence:
          - service: light.turn_on
            data:
              entity_id: !input light_entity
              brightness_step_pct: -20
              transition: 0.5
      # Short-Press on the color-up button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "press" }}'
          - condition: template
            value_template: "{{ trigger.event.data.args == [256,13,0] }}"
        sequence:
          - service: light.turn_on
            data:
              entity_id: !input light_entity
              hs_color:
                - >-
                  {% if state_attr(var_light_entity, "hs_color")[0] + 18 > 360 %}
                    {{ state_attr(var_light_entity, "hs_color")[0] + 18 - 360 }}
                  {% else %}
                    {{ state_attr(var_light_entity, "hs_color")[0] + 18 }}
                  {% endif %}
                - '{{ state_attr(var_light_entity, "hs_color")[1] }}'
              transition: 0.5
      # Short-Press on the color-down button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "press" }}'
          - condition: template
            value_template: "{{ trigger.event.data.args == [257,13,0] }}"
        sequence:
          - service: light.turn_on
            data:
              entity_id: !input light_entity
              hs_color:
                - '{{ state_attr(var_light_entity, "hs_color")[0] }}'
                - >-
                  {% if state_attr(var_light_entity, "hs_color")[1] - 20 < 0 %}
                    {{ state_attr(var_light_entity, "hs_color")[1] - 20 + 100 }}
                  {% else %}
                    {{ state_attr(var_light_entity, "hs_color")[1] - 20 }}
                  {% endif %}
              transition: 0.5
      # Long-Press on the power button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "move_to_level_with_on_off" }}'
        sequence:
          - service: light.turn_on
            data:
              entity_id: !input light_entity
              brightness: 254
              hs_color:
                - 38.222
                - 52.941
      # Long-Press on the color-up button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "hold" }}'
          - condition: template
            value_template: "{{ trigger.event.data.args == [3328,0] }}"
        sequence:
          - repeat:
              while: []
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: !input light_entity
                    hs_color:
                      - >-
                        {% if state_attr(var_light_entity, "hs_color")[0] + 18 > 360 %}
                          {{ state_attr(var_light_entity, "hs_color")[0] + 18 - 360 }}
                        {% else %}
                          {{ state_attr(var_light_entity, "hs_color")[0] + 18 }}
                        {% endif %}
                      - '{{ state_attr(var_light_entity, "hs_color")[1] }}'
                    transition: 0.5
                - delay:
                    milliseconds: 500
      # Long-Press on the color-down button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "hold" }}'
          - condition: template
            value_template: "{{ trigger.event.data.args == [3329,0] }}"
        sequence:
          - repeat:
              while: []
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: !input light_entity
                    hs_color:
                      - '{{ state_attr(var_light_entity, "hs_color")[0] }}'
                      - >-
                        {% if state_attr(var_light_entity, "hs_color")[1] - 10 < 0 %}
                          {{ state_attr(var_light_entity, "hs_color")[1] - 10 + 100 }}
                        {% else %}
                          {{ state_attr(var_light_entity, "hs_color")[1] - 10 }}
                        {% endif %}
                    transition: 0.5
                - delay:
                    milliseconds: 500
      # Long-Press on the dim-up button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "move_with_on_off" }}'
        sequence:
          - repeat:
              while: []
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: !input light_entity
                    brightness_step_pct: 10
                    transition: 0.5
                - delay:
                    milliseconds: 500
      # Long-Press on the dim-down button.
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "move" }}'
        sequence:
          - repeat:
              while: []
              sequence:
                - service: light.turn_on
                  data:
                    entity_id: !input light_entity
                    brightness_step_pct: -10
                    transition: 0.5
                - delay:
                    milliseconds: 500
    # Any other event will cancel the repeat loops.
    default: []
